<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/user/books}">Books</a>
            <a class="navbar-brand" href="#" th:href="@{/user/books}">Home</a>
            <a class="navbar-brand" href="#" th:href="@{/user/books}">Profile</a>
            <a class="navbar-brand" href="#" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>


<div class="container">
    <div th:switch="${bookList}">
        <h2 th:case="null">No books yet!</h2>
        <div th:case="*">
            <h2>Books</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>title</th>
                    <th>authors</th>
                    <th>pages</th>
                    <th>price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${bookList}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.authors}"></td>
                    <td th:text="${book.numberOfPages}"></td>
                    <td th:text="${book.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="padding: 20px">

    <h5>Add Employee</h5>


    <form action="/product/add" method="post" enctype="multipart/form-data">

        <input type="text" placeholder="Enter name of product" name="name"><br>
        <input type="text" placeholder="Enter price"  name="price"><br>
        <input type="text" placeholder="Enter quantity" name="quantity"><br>

        <input type="file" name="multipartFile"><br>

        <button type="submit">Save</button>
    </form>


</div>
</body>
</html>

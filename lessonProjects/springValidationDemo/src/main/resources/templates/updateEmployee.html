<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div style="padding: 20px">

    <form action="#"
          th:action="@{/employee/update/{id}(id=${employee.id})}"
          th:object="${employee}"
          method="post">

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br><br>

        <label for="salary">Email</label>
        <input type="text" th:field="*{salary}" id="salary" placeholder="salary">
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        <br><br>

        <input class="btn btn-primary" type="submit" value="Update Employee">
    </form>

</div>
</body>
</html>

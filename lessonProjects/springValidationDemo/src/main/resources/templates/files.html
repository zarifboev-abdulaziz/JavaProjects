<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<ul th:each="file : ${fileList}">
    <li>
        <span th:text = "${file.getName()}" />

        <span th:text = "${file.length()/1024}" />

        <a th:href="@{'/files/' + ${file.getName()}}">Download</a>
    </li>
</ul>











<br><br>

<ul class="list-group" th:each="file:${fileList}">
    <li class="list-group-item">
        <div th:if="${file.getName().endsWith('.png') || file.getName().endsWith('.jpg') || file.getName().endsWith('.jpeg') || file.getName().endsWith('.wpeg')}">
            <img th:src="@{'/files/'+${file.getName()}}" style="width: 80px"/>
            <span th:text = "${file.getName()}" />
        </div>

<!--        <div th:if="${!(file.getName().endsWith('.png') || file.getName().endsWith('.jpg') || file.getName().endsWith('.jpeg') || file.getName().endsWith('.wpeg'))}">-->
<!--            [[${file.getName()}]]-->
<!--        </div>-->

        <a class="btn btn-info" th:href="@{'/files/'+${file.getName()}}" download style="float: right;">Download</a>
    </li>
</ul>


</body>
</html>

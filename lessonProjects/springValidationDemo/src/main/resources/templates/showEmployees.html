<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="padding: 20px">


    <div th:switch="${employees}">
        <h2 th:case="null">No employees yet!</h2>
        <div th:case="*">
            <h2>Employees</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>salary</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">

                    <td th:text="${employee.name}"></td>

                    <td th:text="${employee.salary}"></td>

                    <td>
                        <a class="btn btn-warning" th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.id})}">Delete</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>


        <p><a class="btn btn-success" href="/employee/add"> + Add new Employee</a></p>

    </div>


</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style="padding: 20px">

    <h4>Add Employee Form</h4><br>

    <form action="#" th:action="@{/employee/add}" th:object="${employee}" method="post">
        <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>

        <br>
        <label for="salary">Salary</label>
        <input type="text" th:field="*{salary}" id="salary" placeholder="salary">
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
        <br>

        <br>
        <input type="submit" class="btn btn-primary" value="Add Employee">
    </form>

</div>
</body>
</html>

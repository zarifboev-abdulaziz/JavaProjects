<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
  <script src="app.js"></script>

</head>
<body onload="connect()">
<noscript><h2 style="color: #084869">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="name">Write Message</label>
          <input type="text" id="name" class="form-control" placeholder="Message here...">
        </div>

        <label for="users">Choose an user:</label>
        <select name="users" onchange="usersChangeHandle(this)" id="users">
<!--          <option value="1">Bahodir</option>-->
<!--          <option value="2">Zuhriddin</option>-->
<!--          <option value="3">Sevinch</option>-->
<!--          <option value="4">Nodirbek</option>-->
        </select>


        <button id="send" class="btn btn-default" type="submit">Send</button>
      </form>
    </div>


  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Messages</th>
        </tr>
        </thead>
        <tbody id="greetings">

        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
